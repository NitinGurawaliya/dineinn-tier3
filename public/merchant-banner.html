<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineInn Merchant Banner</title>
    <style>
        .merchant-banner {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .banner-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .banner-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .banner-icon {
            width: 1.5rem;
            height: 1.5rem;
            fill: currentColor;
        }
        
        .banner-text h3 {
            font-weight: 600;
            margin: 0;
            font-size: 1rem;
        }
        
        .banner-text p {
            margin: 0;
            font-size: 0.875rem;
            color: #bfdbfe;
        }
        
        .banner-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn-primary {
            background: white;
            color: #2563eb;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background: #f8fafc;
        }
        
        .btn-close {
            background: none;
            border: none;
            color: #bfdbfe;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.2s;
        }
        
        .btn-close:hover {
            color: white;
        }
        
        .close-icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }
        
        @media (max-width: 768px) {
            .banner-container {
                flex-direction: column;
                text-align: center;
            }
            
            .banner-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="merchant-banner" class="merchant-banner">
        <div class="banner-container">
            <div class="banner-content">
                <svg class="banner-icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <div class="banner-text">
                    <h3>Are you a Restaurant Owner?</h3>
                    <p>Create digital menus and manage your restaurant with DineInn</p>
                </div>
            </div>
            <div class="banner-actions">
                <a href="https://yourdomain.com/?type=merchant" target="_blank" rel="noopener noreferrer" class="btn-primary">
                    Get Started
                </a>
                <button onclick="closeBanner()" class="btn-close">
                    <svg class="close-icon" viewBox="0 0 24 24">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        function closeBanner() {
            const banner = document.getElementById('merchant-banner');
            if (banner) {
                banner.style.display = 'none';
                // Store in localStorage to remember user's choice
                localStorage.setItem('dineinn-banner-closed', 'true');
            }
        }

        // Check if user has previously closed the banner
        if (localStorage.getItem('dineinn-banner-closed') === 'true') {
            document.getElementById('merchant-banner').style.display = 'none';
        }

        // Auto-hide banner after 30 seconds
        setTimeout(() => {
            const banner = document.getElementById('merchant-banner');
            if (banner && banner.style.display !== 'none') {
                banner.style.opacity = '0';
                banner.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    banner.style.display = 'none';
                }, 500);
            }
        }, 30000);
    </script>
</body>
</html>
